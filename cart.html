<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | AutoFits USA</title>
  <link rel="stylesheet" href="css/cart.css" />
</head>
<body>

<header class="cart-header">
  <button class="back-btn" onclick="goBack()">←</button>
  <h2>Your Cart</h2>
</header>

<main class="cart-container">

  <!-- CART ITEMS -->
  <section class="cart-items" id="cartItems"></section>

  <!-- SUMMARY -->
  <aside class="cart-summary">
    <h3>Order Summary</h3>

    <div class="summary-row">
      <span>Subtotal</span>
      <span>$<span id="subtotal">0.00</span></span>
    </div>

    <div class="summary-row discount-row hidden" id="discountRow">
      <span>Discount (5%)</span>
      <span>− $<span id="discount">0.00</span></span>
    </div>

    

    <div class="summary-total">
      <span>Total</span>
      <span>$<span id="total">0.00</span></span>
    </div>

    <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
  </aside>

</main>

<!-- TOAST -->
<div id="toast" class="toast">Item added to cart</div>
<script src="js/data.js"></script>
<script src="js/cart.js"></script>
<script src="js/product.js"></script>

</body>
</html>
