<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful | AutoFitsUSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/success.css" />
</head>
<body>

  <!-- NAVBAR (optional but recommended for consistency) -->
  <div class="navbar">
    <a href="index.html" class="logo">
      AutoFits<span>USA</span>
    </a>
  </div>

  <!-- SUCCESS CARD -->
  <main class="success-wrapper">
    <div class="success-card">

      <div class="success-icon">✓</div>

      <h1>Payment Successful</h1>

      <p class="success-msg">
        Thank you for your order!  
        Sit back & relax — your order will be processed and shipped soon.
      </p>

      <div class="order-box">
        <span>Order ID</span>
        <strong id="orderId">Loading...</strong>
      </div>

      <div class="success-actions">
        <button onclick="continueShopping()">Continue Shopping</button>
        <button class="secondary" onclick="goHome()">Go to Home</button>
      </div>

    </div>
  </main>

  <script src="js/success.js"></script>
</body>
</html>
