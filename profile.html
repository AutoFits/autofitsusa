<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | AutoFits USA</title>
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>

<header class="navbar">
  <a href="index.html" class="logo">AutoFits<span>USA</span></a>
</header>

<main class="profile-container">
  <h1>My Profile</h1>

  <div class="profile-card">
    <img src="images/profile-placeholder.png" class="avatar">

    <div class="info">
      <label>Name</label>
      <input type="text" value="John Doe">

      <label>Email</label>
      <input type="email" value="john@example.com">

      <label>Phone</label>
      <input type="text" value="+1 XXXXXXXX">

      <button>Save Changes</button>
    </div>
  </div>
</main>

</body>
</html>
